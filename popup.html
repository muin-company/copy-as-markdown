<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy as Markdown - Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Copy as Markdown</h1>
    
    <div class="settings">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="includeImages" checked>
          <span>Include images</span>
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="includeLinks" checked>
          <span>Include links</span>
        </label>
      </div>
    </div>

    <div class="info">
      <p><strong>How to use:</strong></p>
      <ul>
        <li>Select text on any webpage</li>
        <li>Right-click → "Copy as Markdown"</li>
        <li>Or use <kbd>⌘⇧M</kbd> / <kbd>Ctrl+Shift+M</kbd></li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
